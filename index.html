<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Web Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  transition:0.3s;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  background: linear-gradient(135deg,#667eea,#764ba2);
}

body.dark{
  background: linear-gradient(135deg,#1e1e1e,#000000);
}

.loader{
  position:fixed;
  width:100%;
  height:100%;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.loader span{
  width:50px;
  height:50px;
  border:5px solid #fff;
  border-top:5px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}

.container{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  border-radius:20px;
  padding:40px;
  width:100%;
  max-width:450px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  text-align:center;
  color:white;
}

body.dark .container{
  background: rgba(0,0,0,0.4);
}

h1{
  font-weight:700;
  margin-bottom:10px;
}

p{
  font-size:14px;
  margin-bottom:25px;
  opacity:0.9;
}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  outline:none;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background: linear-gradient(90deg,#ff512f,#dd2476);
  color:white;
}

button:hover{
  transform:scale(1.05);
}

.toggle{
  position:absolute;
  top:20px;
  right:20px;
  cursor:pointer;
  background:white;
  color:black;
  padding:8px 15px;
  border-radius:20px;
  font-size:12px;
}

body.dark .toggle{
  background:black;
  color:white;
}

.success{
  margin-top:15px;
  color:#00ffae;
  font-weight:500;
}

.about{
  margin-top:30px;
  font-size:13px;
  opacity:0.9;
}
</style>
</head>

<body>

<div class="loader" id="loader">

</div>

</div>

<script>
window.onload=function(){
  setTimeout(function(){
    document.getElementById("loader").style.display="none";

}

function toggleMode(){
  document.body.classList.toggle("dark");
}

</body>
</html>
