<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Web Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  border-radius:20px;
  padding:40px;
  width:100%;
  max-width:450px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  text-align:center;
  animation: fadeIn 1s ease;
}

h1{
  color:white;
  font-weight:700;
  margin-bottom:10px;
}

p{
  color:#eee;
  font-size:14px;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  outline:none;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background: linear-gradient(90deg,#ff512f,#dd2476);
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

.success{
  margin-top:15px;
  color:#00ffae;
  font-weight:500;
}

.about{
  margin-top:30px;
  color:#fff;
  font-size:13px;
  opacity:0.9;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

</html>
